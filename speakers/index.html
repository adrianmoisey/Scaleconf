---
layout: page
name: Speakers
---
<div id="page-heading">
    <h1>We are excited to announce the following speakers:</h1>
</div>

<ul id="speakers-section">
    {% for speaker in site.all_speakers %}
    <li class="box">
        <a href="/speakers/{{ speaker }}">
            <div class="speaker-box">
                <img class="profile" src="/images/speakers/{{ speaker }}.medium.jpg" />
                <div class="caption">
                    <ul>
                        <li>
                            <p><span class="name">{{ site.speakers[speaker].name }}</span></p>
                            <p><span class="company">{{ site.speakers[speaker].company }}</p>
                            <p><span class="title">{{ site.speakers[speaker].role }}</span></p> <br/>
                        </li>
                    </ul>
                </div>
            </div>
        </a>
    </li>
    {% endfor %}

</ul>
